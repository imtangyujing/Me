<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>唐榆景 | 个人网站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-frame">
      <div class="site-shell">
        <header class="topbar">
          <a href="#about" id="brand-name" class="brand">唐榆景 · Jay</a>
          <nav class="tabs">
            <a href="#about">About</a>
            <a href="#works">Works</a>
            <a href="#timeline">Timeline</a>
            <a href="#contact">Contact</a>
            <a href="admin.html">Edit</a>
          </nav>
        </header>

        <div class="layout">
          <aside class="profile-column fade-in-up">
            <div class="portrait" aria-hidden="true">
              <img class="portrait-image" src="avatar.png" alt="唐榆景头像" />
            </div>

            <h1 id="profile-name" class="profile-name">唐榆景 · Jay</h1>
            <p id="profile-tag" class="profile-tag">写字的人，做音乐的人</p>

            <div id="social-links" class="social-links"></div>
          </aside>

          <main class="content-column">
            <section id="about" class="block fade-in-up">
              <h2 id="about-title">关于我</h2>
              <div id="about-text-group" class="prose"></div>
            </section>

            <section id="works" class="block fade-in-up">
              <div class="block-head">
                <h2 id="works-title">代表作品</h2>
              </div>
              <div id="works-list" class="works-list"></div>
            </section>

            <section id="timeline" class="block fade-in-up">
              <h2 id="timeline-title">经历时间线</h2>
              <div id="timeline-list" class="timeline-list"></div>
            </section>

            <footer id="contact" class="block contact-block fade-in-up">
              <h2 id="contact-title">联系方式</h2>
              <div id="contact-email-row" class="email-row" hidden>
                <span class="email-label">邮箱：</span>
                <span id="contact-email-value" class="email-value"></span>
              </div>
              <p id="copyright"></p>
            </footer>
          </main>
        </div>
      </div>
    </div>

    <script src="site-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
