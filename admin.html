<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网站内容编辑器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <main class="editor">
      <header class="topbar">
        <h1>网站内容编辑器</h1>
        <div class="actions">
          <a class="ghost" href="index.html" target="_blank" rel="noopener noreferrer">打开主页</a>
          <button id="reset-btn" type="button" class="danger">恢复默认</button>
        </div>
      </header>

      <p class="tip">你可以直接在这里改文案，也可以给作品/经历/社媒链接做新增和删除。</p>

      <form id="editor-form">
        <section class="panel">
          <h2>基础信息</h2>
          <label>网站标题<input id="meta-title" type="text" /></label>
          <label>首页主标题<input id="hero-name" type="text" /></label>
          <label>一句短标签（显示在左侧名字下面）<input id="hero-tag" type="text" /></label>
          <label>副标题（用于数据备份）<textarea id="hero-subtitle" rows="2"></textarea></label>
          <label>Logo 文案（用于数据备份）<input id="meta-logo" type="text" /></label>
          <label>按钮文案（用于数据备份）<input id="hero-cta" type="text" /></label>
        </section>

        <section class="panel">
          <h2>个人简介</h2>
          <label>标题<input id="about-title" type="text" /></label>
          <label>内容<textarea id="about-text" rows="6"></textarea></label>
        </section>

        <section class="panel">
          <div class="panel-head">
            <h2>作品</h2>
            <button id="add-work-btn" type="button" class="add-btn">+ 新增作品</button>
          </div>
          <label>模块标题<input id="works-title" type="text" /></label>
          <div id="works-items" class="dynamic-list"></div>
        </section>

        <section class="panel">
          <div class="panel-head">
            <h2>经历时间线</h2>
            <button id="add-timeline-btn" type="button" class="add-btn">+ 新增经历</button>
          </div>
          <label>模块标题<input id="timeline-title" type="text" /></label>
          <div id="timeline-items" class="dynamic-list"></div>
        </section>

        <section class="panel">
          <div class="panel-head">
            <h2>联系方式</h2>
            <button id="add-social-btn" type="button" class="add-btn">+ 新增社媒链接</button>
          </div>
          <label>标题<input id="contact-title" type="text" /></label>
          <label>邮箱<input id="contact-email" type="email" placeholder="name@example.com" /></label>
          <label>版权文案<input id="contact-copyright" type="text" /></label>
          <div id="social-items" class="dynamic-list"></div>
        </section>

        <section class="panel">
          <h2>导入导出</h2>
          <p class="small">可以导出 JSON 备份，也可以一键生成可发布的 site-data.js 代码。</p>
          <div class="inline-actions">
            <button id="export-btn" type="button">导出 JSON</button>
            <button id="import-btn" type="button">从 JSON 导入</button>
            <button id="build-site-data-btn" type="button">生成 site-data.js</button>
            <button id="copy-site-data-btn" type="button">复制 site-data.js</button>
          </div>
          <textarea id="json-area" rows="8" placeholder="导出的 JSON 会显示在这里，或把 JSON 粘贴进来后点导入。"></textarea>
        </section>

        <div class="sticky-submit">
          <button class="save" type="submit">保存全部</button>
          <p id="status" aria-live="polite"></p>
        </div>
      </form>
    </main>

    <script src="site-data.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
