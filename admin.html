<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网站内容编辑器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <main class="editor">
      <header class="topbar">
        <h1>网站内容编辑器</h1>
        <div class="actions">
          <a class="ghost" href="index.html" target="_blank" rel="noopener noreferrer">打开主页</a>
          <button id="reset-btn" type="button" class="danger">恢复默认</button>
        </div>
      </header>

      <p class="tip">填完后点“保存全部”，主页刷新后立即生效。</p>

      <form id="editor-form">
        <section class="panel">
          <h2>基础信息</h2>
          <label>网站标题<input id="meta-title" type="text" /></label>
          <label>Logo 文案<input id="meta-logo" type="text" /></label>
          <label>欢迎标签<input id="hero-tag" type="text" /></label>
          <label>首页主标题<input id="hero-name" type="text" /></label>
          <label>一句话介绍<textarea id="hero-subtitle" rows="2"></textarea></label>
          <label>按钮文案<input id="hero-cta" type="text" /></label>
        </section>

        <section class="panel">
          <h2>个人简介</h2>
          <label>标题<input id="about-title" type="text" /></label>
          <label>内容<textarea id="about-text" rows="5"></textarea></label>
        </section>

        <section class="panel">
          <h2>作品（3条）</h2>
          <label>模块标题<input id="works-title" type="text" /></label>

          <div class="group"><h3>作品 1</h3><label>标题<input id="work-1-title" type="text" /></label><label>简介<textarea id="work-1-desc" rows="2"></textarea></label><label>链接<input id="work-1-url" type="url" /></label></div>
          <div class="group"><h3>作品 2</h3><label>标题<input id="work-2-title" type="text" /></label><label>简介<textarea id="work-2-desc" rows="2"></textarea></label><label>链接<input id="work-2-url" type="url" /></label></div>
          <div class="group"><h3>作品 3</h3><label>标题<input id="work-3-title" type="text" /></label><label>简介<textarea id="work-3-desc" rows="2"></textarea></label><label>链接<input id="work-3-url" type="url" /></label></div>
        </section>

        <section class="panel">
          <h2>经历时间线（3条）</h2>
          <label>模块标题<input id="timeline-title" type="text" /></label>

          <div class="group"><h3>经历 1</h3><label>时间<input id="timeline-1-time" type="text" /></label><label>标题<input id="timeline-1-title" type="text" /></label><label>描述<textarea id="timeline-1-desc" rows="2"></textarea></label></div>
          <div class="group"><h3>经历 2</h3><label>时间<input id="timeline-2-time" type="text" /></label><label>标题<input id="timeline-2-title" type="text" /></label><label>描述<textarea id="timeline-2-desc" rows="2"></textarea></label></div>
          <div class="group"><h3>经历 3</h3><label>时间<input id="timeline-3-time" type="text" /></label><label>标题<input id="timeline-3-title" type="text" /></label><label>描述<textarea id="timeline-3-desc" rows="2"></textarea></label></div>
        </section>

        <section class="panel">
          <h2>联系方式</h2>
          <label>标题<input id="contact-title" type="text" /></label>
          <label>说明文案<input id="contact-intro" type="text" /></label>
          <label>版权文案<input id="contact-copyright" type="text" /></label>

          <div class="group"><h3>链接 1</h3><label>名称<input id="contact-1-name" type="text" /></label><label>地址<input id="contact-1-url" type="text" /></label></div>
          <div class="group"><h3>链接 2</h3><label>名称<input id="contact-2-name" type="text" /></label><label>地址<input id="contact-2-url" type="text" /></label></div>
          <div class="group"><h3>链接 3</h3><label>名称<input id="contact-3-name" type="text" /></label><label>地址<input id="contact-3-url" type="text" /></label></div>
          <div class="group"><h3>链接 4</h3><label>名称<input id="contact-4-name" type="text" /></label><label>地址<input id="contact-4-url" type="text" /></label></div>
          <div class="group"><h3>链接 5</h3><label>名称<input id="contact-5-name" type="text" /></label><label>地址<input id="contact-5-url" type="text" /></label></div>
        </section>

        <section class="panel">
          <h2>导入导出</h2>
          <p class="small">可以导出为 JSON 备份，以后再导入恢复。</p>
          <div class="inline-actions">
            <button id="export-btn" type="button">导出 JSON</button>
            <button id="import-btn" type="button">从 JSON 导入</button>
          </div>
          <textarea id="json-area" rows="8" placeholder="导出的 JSON 会显示在这里，或把 JSON 粘贴进来后点导入。"></textarea>
        </section>

        <div class="sticky-submit">
          <button class="save" type="submit">保存全部</button>
          <p id="status" aria-live="polite"></p>
        </div>
      </form>
    </main>

    <script src="site-data.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
